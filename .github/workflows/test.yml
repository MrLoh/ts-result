name: Test
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: 🚚 Checkout Repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 📦 Install Dependencies
        run: yarn install --frozen-lockfile

      - name: 👌 Typecheck
        run: yarn typecheck

      - name: 🧪 Run Tests
        run: yarn test --coverage